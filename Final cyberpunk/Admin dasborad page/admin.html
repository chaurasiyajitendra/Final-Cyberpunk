<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="../buy now page/Product/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <div class="nav-item">
                    <a href="#" style="color: white; text-decoration: none;">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" style="color: white; text-decoration: none;">
                        <i class="fas fa-box"></i> Products
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" style="color: white; text-decoration: none;">
                        <i class="fas fa-users"></i> Users
                    </a>
                </div>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Product Management</h1>
                <div class="admin-profile">
                    <span>Welcome, Admin</span>
                    <button class="btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <div class="product-form">
                <h2>Add New Product</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="productName" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" name="price" required placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="4" required placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </form>
            </div>

            <div class="products-list">
                <h2>Current Products</h2>
                <div class="product-card" data-id="1">
                    <div class="product-info">
                        <h3>After Effect</h3>
                        <p>Price: $100</p>
                    </div>
                    <div class="product-actions">
                        <button class="btn edit-btn" onclick="editProduct(1)">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn delete-btn" onclick="deleteProduct(1)">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
                <div class="product-card" data-id="2">
                    <div class="product-info">
                        <h3>Premiere Pro</h3>
                        <p>Price: $100</p>
                    </div>
                    <div class="product-actions">
                        <button class="btn edit-btn" onclick="editProduct(2)">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn delete-btn" onclick="deleteProduct(2)">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <input type="hidden" name="productId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" name="editProductName" required>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" name="editPrice" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="editDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="delete-modal">
        <div class="delete-modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Delete Product</h3>
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="delete-modal-buttons">
                <button class="btn confirm-delete-btn" id="confirmDelete">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button class="btn cancel-delete-btn" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
<script src="admin.js"></script>
</body>
</html>
